@if (isNewTaskAdded){
  <app-new-task (cancel)="onCancelTask()"/>
}

<section id="tasks">
  <header>
    <h2> {{name}}'s Tasks</h2>
    <menu>
      <button (click)="onNewTaskStarted()">Add tasks</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedTasks; track task.id) {
      <li>
        <app-task
          [task]="task"
          (complete)="onCompleteTask($event)" />
      </li>
    }
  </ul>
</section>
