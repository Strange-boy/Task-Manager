<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          [selected]="user.id === selectedUser.id"
          (select)="onSelectUser($event)"/>
      </li>
    }
  </ul>
  @if (selectedUser){
    <app-tasks
      [name]="selectedUser.name"
      [userId]="selectedUser.id">
    </app-tasks>
  } @else {
    <p id="fallback">Please select a user to select tasks</p>
  }
</main>
